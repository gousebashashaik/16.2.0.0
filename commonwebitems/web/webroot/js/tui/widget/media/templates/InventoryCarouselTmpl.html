<div class="carousel-new newmediacarousel">
	<!-- <div class="floater">
		<a href="javascript:void(0)" class="close right">Close</a>
	</div> -->
	<div class='bg-load'>
		<div class="container">
			<div class="large-carousel">
				<div class="viewport">
				    <a class="prev-large" href="javascript:void(0)"> <span
						class="arrow"></span>
					</a> <a class="next-large" href="javascript:void(0)"> <span
						class="arrow"></span>
					</a>
					
					<ul class="product-list">
						{% for galleryImage in jsonData.imageData %}
						<li {% if galleryImage.imageabsencetext %} data-location-name="{{galleryImage.imageabsencetext}}"{% endif %}  {% if galleryImage.imagetitle %} data-image-title="{{galleryImage.imagetitle}}"{% endif %} {% if galleryImage.imagedescription %} data-image-desc="{{galleryImage.imagedescription}}"{% endif %} >
							<img src="{{galleryImage.limage}}">
                        </li>
					{% endfor %}
					</ul>
					
					<div class="img-overlay-details" >
						<h3 class="overlay-title"></h3>
						<p class="overlay-desc"></p>
					</div>
					
				</div>
			</div>
			{% ifnotequal jsonData.noofimages "1" %}
			<div class="thumb-carousel">
				<a class="prev" href="javascript:void(0)"> <span class="arrow"></span>
				</a> <a class="next" href="javascript:void(0)"> <span class="arrow"></span>
				</a>
				<div class="viewport">
					<ul class="plist">
						{% for galleryImage in jsonData.imageData %}
						<li>
						
						<a href="javascript:void(0)"> 
						<div class="sqr-port" >
						<img idx=1 src="{{galleryImage.simage}}"  {% if galleryImage.imageabsencetext %} alt="{{galleryImage.imageabsencetext}}" data-location-name="{{galleryImage.imageabsencetext}}"{% endif %}>
						</div></a></li> {% endfor %}
					</ul>
				</div>
			</div>
			{% endifnotequal %}
		</div>
	</div>
</div>
