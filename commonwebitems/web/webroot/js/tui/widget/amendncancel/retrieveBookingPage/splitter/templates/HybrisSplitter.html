<div class="field non-split">
	<div class="textfield" data-dojo-type="tui.widget.form.ValidationTextBox"
		name="bookingRefereneceId"
		value="{{defaultValue|default:'' }}"
		data-dojo-attach-point="bookingRefereneceId"
		data-dojo-props="regExp:'^[0-9]+$', required:true, placeHolder:'1234567890', missingMessage:'Please enter your booking reference',
				 invalidMessage:'Please enter your correct booking reference',  maxlength:10"> </div>
</div>
