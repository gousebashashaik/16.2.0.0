<div>
	<div data-dojo-type="tui.widget.expand.Expandable"
		data-dojo-props="transitionType: 'WipeInClose'">
		<div class="imp-info item open">
			<div class="item-toggle">
				<div class="fl">
					<h3>Important Information</h3>
				</div>
				<div class="fr">
					<i></i>
				</div>
			</div>
			<div class="item-content">
			{% for errataViewData in jsonData.packageViewData.errataViewData %}
					<div class="impInfo">
						<p>{{ errataViewData.description|safe }}</p>
					</div>

			{% endfor %}
			</div>

		</div>
	</div>
</div>
