<div class="default-destinations" id="{{id}}-destinations">
<div class="wrapper"  style="border-color:#72B2E0;background:#F8F8FA;">
    <div class="title-bar">
        <h3 style="margin-bottom:12px;">Cruise Regions</h3>
    </div>
    <div class="col" style="min-height:50px;width:300px">
        <ul>
            {% for region in regions %}
                <li><label for="recommended-{{region.id}}" class="">
                    <input type="checkbox"
                           data-destination-id="{{region.id}}"
                           data-destination-name="{{region.name}}"
                           data-destination-type="{% if region.type %}{{region.type}}{% endif %}"
                           name="{{region.id}}"
                           id="collection-{{region.id}}"
                           value="{{region.id}}"
                           class="{{region.id}}">
                    {{region.name}}<span class="checkbox"></span></label>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
</div>
