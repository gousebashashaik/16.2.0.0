<html>
<head>
	<title>Jasmine Spec Runner</title>

	<link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
	<link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
	<script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
	<script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

    <!-- tui global variables -->
    <script>
        var tuiWebrootPath = "/",
            tuiSiteName = "thomson";
    </script>

	<!-- include source files here... -->
	<script type="text/javascript" src="/js/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="/js/dojo/dojo.js"></script>
	<script type="text/javascript" src="/js/tui/config/TuiConfigTest.js"></script>
	<script type="text/javascript">
		//dojoConfig.addModuleName('tui/searchResults/view/DateAvailabilitySlider', 'tui/searchResults/view/Tooltips', 'tui/widget/FilterPanelModule');
		dojoConfig.addModuleName("tui/singleAccom/service/GroupingService");
		dojoConfig.init();
	</script>

	<!-- include spec files here... -->
    <script type="text/javascript" src="/js/tui/utils/spec/TuiUnderscore.js"></script>
    <script type="text/javascript" src="/js/tui/utils/spec/CalendarSpec.js"></script>
    <script type="text/javascript" src="/js/tui/searchResults/spec/RoomGroupingServiceSpec.js"></script>
    <script type="text/javascript" src="/js/tui/singleAccom/spec/Grouping.js"></script>

	<script type="text/javascript">
		(function () {
			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.updateInterval = 1000;

			var htmlReporter = new jasmine.HtmlReporter();

			jasmineEnv.addReporter(htmlReporter);

			jasmineEnv.specFilter = function (spec) {
				return htmlReporter.specFilter(spec);
			};

			var currentWindowOnload = window.onload;

			window.onload = function () {
				if (currentWindowOnload) {
					currentWindowOnload();
				}
				execJasmine();
			};

			function execJasmine() {
				jasmineEnv.execute();
			}

		})();
	</script>

</head>

<body>
</body>
</html>
